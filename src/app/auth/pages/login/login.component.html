<div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
  <div class="heading">Ingresa tus datos</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <div class="input-field">
      <input
        formControlName="email"
        required
        autocomplete="off"
        type="email"
        id="email"
      />
      <label for="email">email</label>
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <small *ngIf="loginForm.controls['email'].hasError('required')">El correo es obligatorio.</small>
        <small *ngIf="loginForm.controls['email'].hasError('email')">Ingresa un correo válido.</small>
      </div>
    </div>

    <div class="input-field">
      <input
        formControlName="password"
        required
        autocomplete="off"
        type="password"
        id="password"
      />
      <label for="password">Contraseña</label>
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small *ngIf="loginForm.controls['password'].hasError('required')">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.controls['password'].hasError('minlength')">Debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <div class="btn-container">
      <button class="btn" [disabled]="loginForm.invalid">Ingresar</button>
      <div class="acc-text">
        No tienes una cuenta? <span style="color : #0000ff; cursor : pointer;">Crear cuenta</span>
      </div>
    </div>
  </form>
</div>
